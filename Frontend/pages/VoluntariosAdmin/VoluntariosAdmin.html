<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Help to Us - Voluntarios - Administrador</title>
</head>
<body>

    <!-- ENCABEZADOS PAGINA -->
    <header class="header">
        <img src="LOGO.jpeg" alt="Help to Us Logo">
        <h3>HELP TO US</h3>
        <nav>
            <button id="inicio">Inicio</button>
            <button id="voluntarios" class="active">Voluntarios</button>
            <button id="desastres">Desastres</button>
            <button id="paquetes">Paquetes</button>
            <button id="donantes">Donantes</button>
            <button id="bodega">Bodegas</button>
            <button id="logout">Fotos</button>
            <button id="logout">Nosotros</button>
            <button id="logout">Administrador</button>
            <button id="logout">Log Out</button>
        </nav>
    </header>

    <div class="container">
        <h1>Voluntarios</h1>
    </div>

    <div class="right-align">
        <button id="solicitudes" name="solicitudes">Solicitudes</button>
    </div>
    <br><br>

    <div class="containerTable">
        <div class="containerTable">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Cantidad de paquetes entregados</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Andrea</td>
                    <td>andrea-04@hotmail.com</td>
                    <td>2</td>
                </tr>
                <!-- Más filas aquí -->
            </table>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="footer">
        HELP TO US
    </footer>

    <!-- Ventana emergente Solicitudes -->
    <div id="modalSolicitudes" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Solicitudes</h2>
            <div class="solicitudes-container">
                <!-- Las solicitudes se generarán dinámicamente aquí -->
            </div>
        </div>
    </div>

    <!-- Ventana emergente Confirmación -->
    <div id="modalConfirmacion" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Confirmación</h2>
            <p id="mensajeConfirmacion"></p>
        </div>
    </div>

    <script type="text/javascript" src="funciones.js"></script>
</body>
</html>
