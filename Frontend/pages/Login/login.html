<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>LOGIN</title>
</head>
<body>
    <div id="container">
        <div class="left">
            <!-- Contenido de la parte izquierda -->
            <div class="containerLeft">
                <p>HELP TO US</p> 
                <p>BIENVENIDOS</p>
                <img id="LOGO" src="LOGO.jpeg" alt="">
            </div>
        </div>
        <div class="right">
            <!-- Contenido de la parte derecha -->
            <div class="containerRight">
                <p>LOGIN</p>

                <form action="/login" method="post">
                    <div class="inpCorreo">
                        <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
                    </div>
                    <div class="inpContraseña">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                    </div>
                    <div>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordar usuario y contraseña</label>
                    </div>
                    <div>
                        <button type="submit">Iniciar sesión</button>
                        <button id="registrarseBtn">Registrarse</button>

                     <div id="registroModal" class="modal">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <h2>Registro</h2>
                        <form id="registroForm">
                            <label for="email">Correo:</label>
                            <input type="email" id="email" required><br>
                            
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" required><br>
                            
                            <label for="confirmPassword">Validar contraseña:</label>
                            <input type="password" id="confirmPassword" required><br>
                            
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" required><br>
                            
                            <label for="apellido">Apellido:</label>
                            <input type="text" id="apellido" required><br>
                            
                            <label for="rol">Rol:</label>
                            <select id="rol" required>
                                <option value="usuario">Donante</option>
                                <option value="administrador">Voluntario</option>
                            </select><br>
                            
                            <input type="checkbox" id="terminos" required>
                            <label for="terminos">Acepto términos y condiciones</label><br>
                            
                            <button type="submit">Registrar</button>
                        </form>
                        </div>
                     </div>

                    </div>
                </form>
                
            </div>
        </div>
    </div>


    <script type="text/javascript" src="funciones.js"> </script>

</body>
</html>
