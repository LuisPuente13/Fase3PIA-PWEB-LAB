<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Help to Us - Donar</title>
</head>
<body>

                                 <!-- ENCABEZADOS PAGINA -->

    <nav class="navbar">
        <div class="logo">
            <img src="LOGO.jpeg" alt="Logo" class="logo-img">
            <span class="logo-name">Help to Us</span>
        </div>
        <ul class="nav-links">
            <li><a href="../DonarDonante/DonarDonante.html" class="nav-link active">Donar</a></li>
            <li><a href="../MisDonacionesDonante/MisDonacionesDonante.html" class="nav-link">Mis donaciones</a></li>
            <li><a class="nav-link">Donante</a></li>
            <li><a href="../Login/login.html" class="nav-link">Log out</a></li>
        </ul>
    </nav>

                                 <!-- FASE1 VISUALIZACIÃ“N-->

    <div class="container">
        <h1 class="title">DONAR</h1>
        <div class="form-container">
            <label for="paquete">Paquete</label>
            <select id="paquete" name="paquete">
                <option value="">Seleccione un paquete</option>
                <option value="paquete1">Paquete 1</option>
                <option value="paquete2">Paquete 2</option>
            </select>
            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" value="1" min="1">
            <label for="lugar">Lugar a donar</label>
            <select id="lugar" name="lugar">
                <option value="">Seleccione un lugar</option>
                <option value="lugar1">Lugar 1</option>
                <option value="lugar2">Lugar 2</option>
            </select>
            <button type="button" id="donar-btn">DONAR</button>
            <button type="button" id="solicitar-voluntariado-btn">Solicitar Voluntariado</button>
        </div>
    </div>

                                 <!-- VENTANA EMERGENTE SOLICITAR VOLUNTARIADO-->

    <div id="voluntariado-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="lugar-voluntariado">Lugar Voluntariado</label>
            <select id="lugar-voluntariado" name="lugar-voluntariado">
                <option value="">Seleccione un lugar</option>
                <option value="lugar1">Lugar 1</option>
                <option value="lugar2">Lugar 2</option>
            </select>
            <label for="tiempo-voluntariado">Tiempo Voluntariado</label>
            <select id="tiempo-voluntariado" name="tiempo-voluntariado">
                <option value="">Seleccione un tiempo</option>
                <option value="tiempo1">Tiempo 1</option>
                <option value="tiempo2">Tiempo 2</option>
            </select>
            <button type="button" id="enviar-voluntariado-btn">Solicitar Voluntariado</button>
        </div>
    </div>

                                 <!-- VENTANA EMERGENTE PAGO -->

    <div id="pago-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="numero-tarjeta">Numero de Tarjeta</label>
            <input type="text" id="numero-tarjeta" name="numero-tarjeta">
            <label for="propietario">Propietario</label>
            <input type="text" id="propietario" name="propietario">
            <div class="payment-fields">
                <label for="fecha-vencimiento">Fecha Vencimiento</label>
                <input type="text" id="fecha-vencimiento" name="fecha-vencimiento" placeholder="MM" size="2">
                <span>/</span>
                <input type="text" id="anio-vencimiento" name="anio-vencimiento" placeholder="YY" size="2">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" size="3">
            </div>
            <button type="button" id="pagar-btn">PAGAR</button>
        </div>
    </div>

                                 <!-- PIE DE PAGINA -->

    <footer class="footer">
        HELP TO US
    </footer>

    <script type="text/javascript" src="funciones.js"></script>
</body>
</html>
